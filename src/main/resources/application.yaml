spring:
  application:
    name: RestaurantVoting
  jpa:
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20
  datasource:
    url: jdbc:h2:mem:restaurantvoting
    #    tcp: jdbc:h2:tcp://localhost:9092/mem:restaurantvoting
    username: sa
    password:
